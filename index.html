<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO-Friendly Title -->
  <title>Trimly - Effortless URL Shortening Service</title>

  <!-- Meta Description for SEO -->
  <meta name="description"
    content="Trimly.site is your go-to URL shortener. Easily shorten and share long URLs. Sign up to start shortening and tracking your links today!">

  <!-- Open Graph Meta Tags for Social Sharing -->
  <meta property="og:title" content="Trimly - Effortless URL Shortening Service" />
  <meta property="og:description"
    content="Shorten and share URLs effortlessly with Trimly. Start managing your links with ease today!" />
  <meta property="og:image" content="/logo.png" /> <!-- Replace with your image URL -->
  <meta property="og:url" content="https://trimly.site" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags for Twitter Sharing -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Trimly - Effortless URL Shortening Service" />
  <meta name="twitter:description"
    content="Shorten and share URLs effortlessly with Trimly. Start managing your links with ease today!" />
  <meta name="twitter:image" content="/logo.png" /> <!-- Replace with your image URL -->

  <!-- Author Meta Tag -->
  <meta name="author" content="Rupankar Bhuiya" />

  <!-- Keywords Meta Tag -->
  <meta name="keywords"
    content="URL shortener, link shortener, Trimly, short links, URL management, link analytics, easy sharing" />

  <!-- Canonical Link -->
  <link rel="canonical" href="https://trimly.site" />

  <!-- Preconnect to Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <!-- Stylesheets or Other Resources -->
  <!-- Add any additional CSS links here -->
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
